<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haven's Edge - ARK Survival Ascended</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: url('havens_edge_frame.png') center center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: backgroundZoom 30s infinite alternate ease-in-out;
    }
    @keyframes backgroundZoom {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 110%;
      }
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 10;
      animation: floatText 6s ease-in-out infinite;
    }
    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .hero h1 {
      font-size: 4rem;
      color: #f97316;
      text-shadow: 0 0 25px #f97316, 0 0 35px #f97316;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 15px #f97316;
      }
      to {
        text-shadow: 0 0 30px #f97316, 0 0 50px #f97316;
      }
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #e0e0e0;
      text-shadow: 0 0 10px #000;
    }
    .join-btn {
      margin-top: 2rem;
      background-color: #f97316;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 0 15px #f97316;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .join-btn:hover {
      background-color: #fb923c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Haven's Edge</h1>
      <p>A cinematic PvP ARK world with sanctuary protection zones and boosted progression.</p>
      <a href="#connect"><button class="join-btn">Join Us</button></a>
    </div>
  </section>

  <section id="connect" class="py-20 px-6 max-w-5xl mx-auto text-center">
    <h2 class="text-4xl text-blue-400 mb-4">Connect With Us</h2>
    <p class="text-lg text-gray-300 mb-4">Ready to join the Edge?</p>
    <p class="text-lg text-white font-bold">Server IP: ark.havensedge.com</p>
    <p class="text-lg text-white font-bold">Discord: discord.gg/HavensEdge</p>
  </section>

  <footer class="text-center py-6 text-gray-500 text-sm">
    &copy; 2025 Haven's Edge. All rights reserved.
  </footer>
</body>
</html>
